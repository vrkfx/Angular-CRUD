<!-- Simple Form for later use to add data to the database -->

<!-- Simple table as part of initial testing need change later on  -->
<div class="container">
  <!-- Display table if Authors exist -->

  <div *ngIf="authors && authors.length > 0">
    <div style="padding: 20px">
      <button
        mat-raised-button
        [routerLink]="['/author/add']"
        style="color: rgb(255, 255, 255); background-color: rgb(255, 187, 0)"
      >
        Add Author
      </button>
    </div>

    <div style="padding-bottom: 20px; padding-left: 20px">
      <button
        mat-raised-button
        style="color: rgb(255, 255, 255); background-color: rgb(6, 6, 6)"
        (click)="openDialog()"
      >
        Add author through dialog box
      </button>
    </div>

    <table mat-table [dataSource]="authors" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="authorId">
        <th mat-header-cell *matHeaderCellDef>ID.</th>
        <td mat-cell *matCellDef="let i">{{ i.authorId }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="authorName">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bolder">
          AUTHOR
        </th>
        <td mat-cell *matCellDef="let i">{{ i.authorName }}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let i">
          <button
            mat-button
            style="
              color: rgb(255, 255, 255);
              background-color: rgb(245, 60, 60);
            "
            (click)="deleteData(i.authorId)"
          >
            X
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let i">
          <button
            mat-button
            style="
              color: rgb(255, 255, 255);
              background-color: rgb(255, 225, 0);
            "
            (click)="editData(i.authorId, i.authorName)"
          >
            EDIT
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </div>
  <!-- If NO Data Exist -->
  <p *ngIf="!authors || authors.length <= 0">NO Authors Found</p>
</div>
